<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP&DOWN</title>
</head>
<body>
    <h1>UP & DOWN 게임</h1>
    <hr />

    <form id="gameForm">
        <label for="guess">숫자를 입력하세요 (1~100):</label> <br />
        <input type="number" id="guess" name="guess" min="1" max="100" required /> <br />
        <button type="submit">확인</button> <br />
    </form>

    <div id="feedback" style="margin-top: 20px; font-weight: bold;"></div>
</body>
<script src="./game.js"></script>
</html>
