<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    img 가져오는 방법 
    1. url - 이미지 주소를 이용하는 방법
    2. 폴더(ex. DAY5_HTML)안에 이미지를 저장
      - 상대경로 : 이 파일이 들어있는 곳을 기준으로 경로를 나타냄
      - 절대경로 : 최상위 디렉토리부터 이미지가 있는 곳까지 경로를 나타냄
    
    이미지가 안 보일 때
      - 경로가 잘 못 되었거나
      - 파일명이 잘 못 되었거나
      - 확장자(.jpg, .png 등)가 잘 못 되었거나
  -->
  <h3>폴더 안에 이미지를 저장 후 호출</h3>
  <h5>png파일</h5>
  <img width="200" height="200" 
    src="./img/img1.png" 
    alt="망곰이이미지" />
  
  <br/>
  <h5>gif file</h5>
  <img width="200" height="200" src="./img/gif1.gif" alt="gif파일" />
  <br/>

  <h3>이미지 주소 사용</h3>
  <img width="250" height="200"
    src="https://pbs.twimg.com/media/GAkrg_oa0AAtFsu.jpg:large" alt="이미지주소사용-망곰이"/>
</body>

</html>
