<!-- 파일명: headTag.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 아이콘 다운받기 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>오늘은 브라우저 탭</title>
  <!-- SEO 검색 키워드 -->
  <meta name="keyword" content="HTML, CSS, REACT">
  <!-- 사이트 설명 -->
  <meta name="desciption" content="내가 젤 잘나가는 사이트">
  <!-- 저자 -->
   <meta name="author" content="Ahyeong">
  <!-- headTag.html 배경색을 분홍색으로 주고싶을 때 -->
  <style>
    /* style태그는 css할 때 사용 */
    /* 디자인을 할 때는 어떤 태그에 디자인할지 지정 */
    body {
      background-color: palevioletred;
      color: whitesmoke; /* 글자, i태그 적용 */
    }
  </style>
</head>
<body>
  <!-- 뼈대 부터 html tag들부터 꼭 가지고 오기! -->
  <!-- 한 줄, 문단을 사용할 때는 p태그  -->
  <p>오늘은 html 2번째 시간입니다.</p>

  <i class="bi bi-heart-fill"></i>

</body>
</html>
