<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡 장바구니 실습</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/coupangEx1.css">
</head>

<body>

  <section class="container cart-main">
    <article class="cart-list">
      <div class="card mb-3">
        <div class="card-header">
          <h5>로켓직구 상품</h5>
          <p>해외직배송 20,000원 이상 무료배송</p>
        </div>
        <div class="row g-0">
          <div class="col-md-1">
            <input type="checkbox" class="form-check-input" name="product" id="1">
          </div>
          <div class="col-md-3">
            <img src="../images/product1.jpg" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">상품이름 1</h5>
              <p class="card-text"><small class="text-body-secondary">화요일 도착예정</small></p>
              <p class="card-text"><small class="text-body-secondary">30%할인</small></p>
              <p class="card-text"><b class="cart__card__price">4,620원</b> <span>로켓직구</span></p>
              <p class="card-text"><small class="text-body-secondary">최대 222원 적립</small></p>
              <p class="card-text"> 카운트 </p>
            </div>
          </div>
        </div>
      </div>

    </article>

    <article class="cart-calculat">
      <div class="card cart__calculat__box">
        <h5 class="card-header">주문 예상 금액</h5>
        <div class="card-body">
          <table class="cart__calculat__table">
            <tr>
              <td>총 상품 가격</td>
              <td><span id="order-price-count">0</span>원</td>
            </tr>
            <tr>
              <td>총 할인</td>
              <td>-<span id="order-price-discount">0</span>원</td>
            </tr>
            <tr>
              <td>총 배송비</td>
              <td>+<span id="order-price-ship">0</span>원</td>
            </tr>
          </table>
          <hr>
          <p><span id="order-price-all">0</span>원</p>
          <a href="#" class="btn btn-primary">구매하기(<span id="order-product-count">0</span>)</a>
        </div>
      </div>
    </article>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
