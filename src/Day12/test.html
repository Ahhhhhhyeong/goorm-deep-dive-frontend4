 <!-- 헤더 -->
 <header class="container nav navbar-expand-lg sticky-top cas__header">
  <div class="container-fluid d-flex justify-content-between">
    <div class="collapse navbar-collapse p-2 " id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li class="nav-item header__regi">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./loginTest.html">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">회원가입 </a>
        </li>
      </ul>
    </div>
    <h3 class="p-2 flex-grow-1 "> CASCADIA</h3>
    <button class="p-2 menu__button"><i class="bi bi-list"></i></button>
  </div>
</header>
  
  <!-- 메인 -->
  <main class="cas__main">
    <aside class="cas__img__slide">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2022/01/01/16/29/antelope-6908215_1280.jpg" 
            class="d-block w-100" alt="1번이미지">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2025/05/07/18/46/lake-9585821_1280.jpg" 
            class="d-block w-100" alt="2번이미지">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2025/02/09/12/19/lake-9394214_1280.jpg" 
            class="d-block w-100" alt="3번이미지">
          </div>
        </div>
      </div>
    </aside>
    <!-- 아래 컨텐츠 -->
  </main>
  
  <!-- 팝업 -->
  <div class="popups" hidden>
    <section class="popups__cards">
      <article class="popups__card ">
        <div class="popups__card__top">
          <h4>카스카디아</h4>
          <h2>cascadia</h2>
          <h2>5월 그린피 안내</h2>
          <a class="btn btn-light" href="#">자세히 보기</a>
        </div>
        <div class="popups__card__bottom">
          <p>오늘 하루 보지 않기</p>
          <button class="btn btn-light popup__card__close" onclick="popupClose(0)">닫기</button>
        </div>
      </article>
      <article class="popups__card ">
        <div class="popups__card__top">
          <h4>카스카디아</h4>
          <h2>cascadia</h2>
          <h2>6월 그린피 안내</h2>
          <a class="btn btn-light" href="#">자세히 보기</a>
        </div>
        <div class="popups__card__bottom">
          <p>오늘 하루 보지 않기</p>
          <button class="btn btn-light popup__card__close" onclick="popupClose(1)">닫기</button>
        </div>
      </article>
    </section>
    <section class="popups__cards--bottom">
      <button class="btn btn-outline-light popups-close" onclick="popupAllClose()">모든 팝업창 닫기 X</button>
    </section>
  </div>
