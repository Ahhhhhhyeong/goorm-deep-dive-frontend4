<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜별 To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="../css/testEx2.css">
</head>

<body>
  <div class="container">
    <h2>📋 오늘의 할 일</h2>

    <div class="input-group todo-input-group">
      <input type="text" class="form-control" placeholder="할 일을 입력하세요" id="todoThing">
      <button class="btn btn-primary" id="todoBtn">추가하기</button>
    </div>

    <div id="todo-list" class="todo-input-group">
      <!-- 할 일 항목들이 여기에 추가됨 -->
    </div>
  </div>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script src="../js/testEx2.js"></script>
</body>

</html>
