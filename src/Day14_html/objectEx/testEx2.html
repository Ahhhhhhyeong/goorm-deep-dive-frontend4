<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0527 유튜브 댓글 클론 실습</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- my css -->
  <link rel="stylesheet" href="../css/testEx2.css">
</head>

<body>
  <section class="container my-4 video__section">
    <figure class="ratio ratio-16x9 mb-3">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/lsaMJQ3EujQ?si=-Ih8fjI7tzL0m8jf"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </figure>

    <h3 class="fw-semibold mb-3">
      여고생 김다미 미쳤다.. 마녀같은 천재적 초고지능을 가진 MZ재벌 소녀가 경찰이 된다면..? 손석구도 미쳤는데, 심지어 수리남 윤종빈 감독이 만든 2025년 수퍼초기대작[나인퍼즐]
    </h3>

    <div class="d-flex align-items-start gap-3 mb-3">
      <figure class="rounded-circle overflow-hidden avater__channer"></figure>

      <div class="flex">
        <p class="mb-1 fw-bold">고몽 <span class="text-muted">v</span></p>
        <span class="text-muted small">구독자 250만명</span>
      </div>

      <div class="flex-grow-1 gap-2">
        <button class="btn btn-light rounded-pill">가입</button>
        <button class="btn btn-dark rounded-pill ">구독</button>
      </div>
      <div class="d-flex align-items-center gap-3 mb-3 ">
        <div class="btn-group" role="group">
          <span class="btn btn-light"><i class="bi bi-hand-thumbs-up"></i> <b class="text-muted small">8.7천</b> </span>
          <div class="vr text-bg-dark"></div>
          <span class="btn btn-light"> <i class="bi bi-hand-thumbs-down"></i></span>
        </div>
        <span class="btn btn-light rounded-pill"><b>공유</b></span>
        <span class="btn btn-light rounded-circle"><i class="bi bi-three-dots"></i></span>
      </div>
    </div>


    <div class="mb-4 video__section__notice">
      <p class="mb-2"><b>조회수 126만회 5일 전</b> <span class="text-secondary">#나인퍼즐 #디즈니플러스</span></p>
      <p class="mb-1">[나인 퍼즐] 본편 보러가기 👉 <span class="text-primary">https://www.disneyplus.com/ko-kr/brow...</span></p>
      <p class="text-muted small">본 영상은 월트디즈니컴퍼니 코리아로부터 소정의 비용을 받아 제작되었으며, 내용은 주관적인 의견을 반영하여 제작되었습니다.</p>
    </div>
  </section>

  <section class="container comment__section" id="commentSection">
    <h4 class="mb-4">댓글 <span class="text-muted" id="commentCount">659</span>개</h4>

    <div class="d-flex align-items-start gap-3 ">
      <figure class="rounded-circle overflow-hidden avaterImg">
        <img class="img-thumbnail" src="../img/떡볶이.png" alt="avaterImg">
      </figure>
      <input type="text" class="form-control" name="comment" id="comment" placeholder="댓글 추가...">
    </div>

    <div class="display-none" id="commentForm">
      <button class="btn btn-primary rounded-pill disabled" id="commentOk">댓글</button>
      <button class="btn btn-outline-secondary rounded-pill" id="commentCancel">취소</button>
    </div>

    <article class="mb-4" id="commentList">
    </article>
  </section>

  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="../js/testEx2.js"></script>
</body>

</html>
