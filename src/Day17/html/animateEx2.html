<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 애니메이션 실습</title>
    <link rel="stylesheet" href="../css/animateEx2.css" />
  </head>
  <body>
    <!-- :무지개: 박스 색상 변화  -->
    <div>
      <h2>:풍선: 텍스트 위로 등장</h2>
      <p id="text">안녕!!!</p>
      <button id="textBtn">텍스트보이기</button>
    </div>
    <!-- :무지개: 박스 색상 변화  -->
    <div>
      <h2>:무지개: 박스 색상 변화</h2>
      <div class="box" id="redBox"></div>
      <div class="box" id="box1"></div>
      <button id="colorBtn">색상 변경</button>
    </div>
    <!-- :다트: 리스트 항목 하나씩 등장  -->
    <div>
      <h2>:다트: 리스트 항목 하나씩 등장</h2>
      <ul id="list"></ul>
      <button id="listBtn">리스트 보기</button>
    </div>
    <!-- :로켓: 팝 효과  -->
    <div>
      <h2>:로켓: 팝 효과</h2>
      <div class="box" id="box2"></div>
      <button id="popBtn">팝 효과!</button>
    </div>
    <!-- :각얼음: 텍스트 사라짐  -->
    <div>
      <h2>:각얼음: 텍스트 사라짐</h2>
      <p id="hideText">텍스트가 사라진다아아아아아</p>
      <button id="clearBtn">사라져라!</button>
    </div>
    <!-- jquery -->
    <script src="../jquery/jquery-3.7.1.js"></script>
    <!-- my js -->
    <script src="../js/animateEx2.js"></script>
  </body>
</html>
