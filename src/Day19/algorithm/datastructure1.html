<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자료구조/알고리즘</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f4;
        padding: 2rem;
      }
      h2 {
        color: #333;
      }
      .stack,
      .queue {
        border: 2px dashed #666;
        padding: 1rem;
        margin-top: 1rem;
        background: #fff;
        width: 300px;
        min-height: 150px;
      }
      .stack-item,
      .queue-item {
        background: #d1ecf1;
        padding: 8px;
        margin-bottom: 5px;
        border-radius: 4px;
        text-align: center;
        color: #0c5460;
      }
      .buttons {
        margin-top: 1rem;
      }
      button {
        padding: 8px 12px;
        margin-right: 10px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <!--
      자료구조
        - 데이터를 어떤 방식으로 저장하고 불러올지 
      알고리즘
        - 데이터를 어떤 순서와 방식으로 처리할지    
        
      프론트엔드 개발 => 단순히 이쁜 화면을 만드는 것 뿐만 아니라 사용자가 빠르고 효율적으로 앱을 사용할 수 있도록 만들어주는 것
      
      리액트/뷰 js가 컴포넌트 형태로 되어있어 알고리즘에 되게 최적화 되어있음
    -->

    <h2>📦 Stack & Queue 시각화</h2>
    <button onclick="randomInput()">랜덤숫자입력(5개)</button>
    <section class="box">
      <h3>Stack (Undo)</h3>
      <button onclick="addHandler()">작업 추가</button>
      <button onclick="undo()">실행 취소</button>
      <div class="stack stack-box" id="historyBox">
        <!-- 작업기록 표시 -->
      </div>
    </section>

    <section class="box">
      <h3>Queue</h3>
      <button onclick="addQueueHandler()">큐 추가</button>
      <button onclick="removeQueue()">큐 삭제</button>
      <div class="queue queue-box" id="queueBox">
        <!-- 알림목록이 표시 -->
      </div>
    </section>

    <br /><br />
    <hr />

    <h2>📦 MAP</h2>
    <!-- Map 배열을 변형할 때 가장 많이 쓰이는 함수중 하나! 
      - 배열의 각 요소를 순회하면서 함수를 적용한 결과를 새로운 배열로 반환
      - 원본 배열은 변경되지 않고, 항상 새로운 배열이 반환. 
    -->
    <ul id="list">
      <!-- 학생이름 출력 -->
    </ul>

    <!-- js 연결 -->
    <script src="./js/datastructure1.js"></script>
    <script src="./js/map.js"></script>
    <!-- <script src="./js/spreadOp.js"></script> -->
  </body>
</html>
