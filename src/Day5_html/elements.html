<!DOCTYPE html> <!-- HTML5 문서 -->
<html>
	<head>
		<!-- HTML 문서에서 설정 
		설정하는 부분은 사용자에게 보이지 않음 -->
		
		<!-- 빈 요소 -> 콘텐츠를 가질 수 없는 요소 -->
		<meta charset="UTF-8">
	</head>
	<body>
		<!-- 사용자에게 보여지는 화면 웹 페이지에 단 하나만 존재한다.(head, body)-->
		<h1> 제목이 들어감 </h1>		
		<p> 여기에 글을 쓰면 된다 </p>
		<!-- 빈 요소들도 있음
		 - 콘텐츠를 가질 수 없는 요소
		 	ex) meta, link, img, br, hr
		-->
		<h3>💜</h3>
		
		<!-- 
			Attirbute(어트리뷰트)
				- 태그 안에 추가적인 정보나 기능 설정
				
			글로벌 어트리뷰트
				- 모든 html요소가 공통적으로 사용할 수 있는 설정들
		-->
		<img width="300" height="300"
			src="https://img.stibee.com/97248_1706417764.jpg">
	</body>
</html>
