<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그 및 표 관련태그</title>

  <style>
    th {
      background-color: cornsilk;
    }
  </style>
</head>
<body>

  <!-- 테이블 태그 -->
  <table border="2">
    <tr>
      <th>이름</th>
      <th>나이</th>
      <th>직업</th>
    </tr>
    <tr>
      <td>권아영</td>
      <td>20</td>
      <td>개발자</td>
    </tr>
    <tr>
      <td>권혜영</td>
      <td>20</td>
      <td>교사</td>
    </tr>
  </table>

  <!-- 
  ul : 순서 없는 목록을 만들 때 사용 
  많이 사용하는 공간
  - 웹사이트 메뉴바
  ol : 단계별 가이드 작성
  -  순서가 필요한 공간에 사용
-->
  <ul>
    <li>회원가입</li>
    <li>로그인</li>
    <li>게시판</li>
  </ul>
  <h3>라면 끓니는 순서</h3>
  <ol>
    <li>물을 냄비에 담는다</li>
    <li>건더기스프를 넣는다.</li>
    <li>스프를 넣는다.</li>
    <li>물이 끓기를 기다린다</li>
    <li>물이 끓으면 라면을 넣는다,</li>
    <li>계란과 파를 넣는다.</li>
  </ol>
</body>
</html>
