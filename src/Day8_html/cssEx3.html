<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cssEx3.css">
  <title>cssEx3</title>
</head>
<body>
  <h1>CSS 프로퍼티 값 단위</h1>
  <p>px : 절대 단위 1px 최소 1개 크기</p>
  <p>em : 배수 단위로 상대 단위, 요소에 지정된 사이즈에 상대적 사이즈 설정</p>

  <div>
    Font: size: 1.2em 
  </div>


  <div class="parents">
    부모 1.5em / 1rem => 20px
    <div class="child">
      자식 1.5em / 1.5rem => 30px
    </div>
  </div>
</body>
</html>
