<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스 클론 메인화면</title>
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <header class="starbucks-header">
      <section class="header__contents-wrapper">
        <figure class="header__logo">
          <a href="#" title="Starbucks Korea">스타벅스로고</a>
        </figure>
        <article class="header__contents">
          <div class="header__top">
            <ul class="top__nav nav-flex">
              <li>Sign In</li>
              <li>My Starbucks</li>
              <li>Customer Service & Ideas</li>
              <li>Find a Store</li>
              <li>
                <button><i class="bi bi-search"></i></button>
              </li>
            </ul>
          </div>
          <nav class="header__nav">
            <ul class="main__nav nav-flex">
              <li>coffee</li>
              <li>menu</li>
              <li>store</li>
              <li>responsibility</li>
              <li>starbucks rewards</li>
              <li>corporate sales</li>
              <li>what's new</li>
            </ul>
          </nav>
        </article>
      </section>
    </header>
    <main>
      <!-- 오른쪽 붙어있는 부분 -->
      <div class="layer_floating">
        <div class="layer__event__info"></div>
        <div class="layer__employment"></div>
      </div>
      <!-- 첫번째 부분 -->
      <section class="main__section" id="firstSection">
        <div>
          <img
            src="https://image.istarbucks.co.kr/upload/common/img/main/2025/2025_summer_top_slogan_mo_250519.png"
            alt="light up your summer" />
          <img
            src="https://image.istarbucks.co.kr/upload/common/img/main/2025/2025_summer_top_drink02_250519.png"
            alt="두번째이미지" />
          <img
            src="https://image.istarbucks.co.kr/upload/common/img/main/2025/2025_summer_top_drink01_mo_250519.png"
            alt="첫번째이미지" />
          <img
            src="https://image.istarbucks.co.kr/upload/common/img/main/2025/2025_summer_top_drink03_250519.png"
            alt="세번째이미지" />
        </div>
      </section>
      <!-- 두번째 부분 -->
      <section class="main__section" id="lineNotice"></section>
      <!-- 세번째 부분 -->
      <section class="main__section"></section>
    </main>

    <!-- jquery -->
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <!-- my js -->
    <script src="../js/index.js"></script>
  </body>
</html>
